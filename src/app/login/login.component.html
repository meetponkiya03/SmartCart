<div class="container">
  <div class="wrapper">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <input
          type="text"
          placeholder="Enter your email"
          formControlName="email"
          required
          [(ngModel)]="email"
        />
        <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">Please enter a valid email</span>
      </div>
      <div class="input-box">
        <input
          type="password"
          placeholder="Enter your password"
          formControlName="password"
          required
          [(ngModel)]="password"
        />
        <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">Please enter at least 6 characters for the password</span>
      </div>
      <div class="input-box button">
        <input
          type="submit"
          [value]="loading ? 'Loading...' : 'Login'"
          [disabled]="loginForm.invalid || loading"
        />
      </div>
      <div class="text">
        <h3>
          Don't have an account? <a routerLink="/register">Register now</a>
        </h3>
      </div>
    </form>
  </div>
</div>
